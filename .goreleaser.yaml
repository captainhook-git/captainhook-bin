# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 1

env_files:
  github_token: ~/Documents/Keys/goreleaser.token

before:
  hooks:
    - go mod tidy

builds:
  - main: 'cmd/captainhook/main.go'
    binary: captainhook

    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^Prepare version"
      - "^test:"

brews:
  - name: captainhook
    repository:
      owner: captainhook-go
      name: homebrew-captainhook
      branch: main
    folder: Formula
    url_template: "https://github.com/captainhook-go/captainhook/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: "Sebastian Feldmann"
      email: sebastianfeldmann@users.noreply.github.com
    homepage: "http://captainhook.info/"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    description: "CaptainHook is a flexible git hooks manager that makes sharing git hooks a breeze"
    license: "MIT"
    skip_upload: false
    dependencies:
      - name: git
      - name: zsh
        type: optional